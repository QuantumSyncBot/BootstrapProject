        <h2 class="display-4">Kontaktformular</h2>

          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Hier gehört dein Name oder Nick rein" name="f1_name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Hier deine Email reinschreiben" name="f2_email" required>
          </div>
          <div class="form-group">
            <label for="comment">Hier deinen Senf dazugeben:</label>
            <textarea class="form-control" rows="12" id="comment" name="f3_textfeld" required></textarea>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label" toggle>
              <input class="form-check-input" id="G0dm0d3ON" type="checkbox"> Was dieses Häckchen macht wird nicht verraten ]:->
            </label>
          </div>
          <!--- <button type="submit" class="btn btn-primary">Bestätigen</button> -->
            <input name="formid" type="hidden" value="00001389" class="btn btn-secondary"/>
            <input name="reset" type="reset" value="Zurücksetzten" class="btn btn-secondary"/>
            <input name="send" type="submit" value="Abschicken" class="btn btn-secondary" onclick="return check_form();" />
        </form>
      </div>
      <script type="text/javascript">
        function check_form ()
        {
        
        if (document.form.f3_textfeld.value.trim() == "") {
        alert("Bitte das Pflichtfeld 'TEXTFELD' ausfüllen!");
        document.form.f3_textfeld.focus();
        return false;}
        
        }
